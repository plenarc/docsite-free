name: Test deployment
# 詳細は公式サイトを参照
# https://docs.github.com/ja/actions/writing-workflows/workflow-syntax-for-github-actions#on

on:
  pull_request:
    branches:
      - develop
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:
    inputs:
      target-branch:
        required: true
        default: develop
jobs:
  test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: '[1/8] checkout code'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: '[2/8] setup node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: '[3/8] setup pnpm'
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: '[4/8] install dependencies'
        run: pnpm install --frozen-lockfile

      - name: '[5/8] build'
        run: pnpm build

      - name: '[6/8] serve site in background'
        run: |
          pnpm exec docusaurus serve --build build --port 3000 &
          # give it a few seconds to start
          sleep 5

      - name: '[7/8] smoke test (HTTP 200)'
        run: |
          if curl --fail http://localhost:3000; then
            echo 'Smoke test passed'
          else
            echo 'Smoke test failed' >&2
            exit 1
          fi
