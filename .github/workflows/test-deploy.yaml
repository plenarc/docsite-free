name: Test deployment
# 詳細は公式サイトを参照
# https://docs.github.com/ja/actions/writing-workflows/workflow-syntax-for-github-actions#on

on:
  pull_request:
    branches:
      - develop
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:
    inputs:
      target-branch:
        required: true
        default: develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: '[1/6] checkout code'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: '[2/6] setup node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: '[3/6] setup pnpm'
        uses: pnpm/action-setup@v3
        with:
          version: 10
      - name: '[4/6] install dependencies'
        run: pnpm install --frozen-lockfile
      - name: '[5/6] build'
        run: pnpm build
      - name: '[6/6] upload Build Artifact'
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  test-deploy:
    name: Test deployment
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build output
        uses: actions/download-pages-artifact@v3
        with:
          path: build

      - name: Serve and test
        run: |
          pnpm exec docusaurus serve --build build --port 3000 &
          sleep 5
          curl --fail http://localhost:3000 || (echo "Smoke test failed" && exit 1)
